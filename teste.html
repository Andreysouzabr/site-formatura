<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatura 3B</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(108, 161, 223);
        }
        /*osp*/

        /* Estilo do Cabeçalho */
        header {
            background-color: #f9fafc;
            color: rgb(0, 0, 0);
            padding: 20px;
            font-size: 30px;
            text-align: center; /* Centraliza o conteúdo */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza os links */
            background-color: #0033cc;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        /* Carrossel de Imagens */
        .carousel {
            position: relative;
            max-width: 50%; /* Define o tamanho como metade da largura da tela */
            background-color: #0033cc;
            margin-left: 0; /* Alinha à esquerda */
            margin-top: 36px;
        }

        .carousel img {
            width: 100%;
            display: none;
            height: 400px;
        }

        .carousel img.active {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50%;
            user-select: none;
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        .carousel .prev:hover, .carousel .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .borda-amarela{
            
            background-color: #f1c40f;
            margin-top: 120px;


        }

        /* Seção de depoimentos */
        .depoimentos {
            background-color: #f1c40f;
            padding: 50px;
            text-align: center; /* Centraliza o conteúdo */
            
            background-image: url(https://img.elo7.com.br/product/zoom/45A89F2/fundo-fotografico-tecido-capelo-formatura-glitter-150x170-fundo-fotografico.jpg);
            
        }

        .depoimentos blockquote {
            font-size: 0.8em;
            margin: 0;
            padding: 150px;
            color: #ffffff;
            border-left: 5px solid #333;
            width: 200px; /* Tamanho ajustado */
            height: 10px; /* Tamanho ajustado */
            margin-left: auto;
            margin-right: auto;
           
        }

        .depoimentos cite {
            display: block;
            margin-top: 10px;
            font-size: 1em;
            color: #ffffff;
            font-weight: bold;
        }

        @media only screen and (max-width: 768px) {
            /* Responsividade para celular */
            .carousel {
                max-width: 50%; /* Define o tamanho como metade da tela */
            }

            .depoimentos blockquote {
                font-size: 1em;
            }
        }
        .titulodep{
            color: white;
        }
        .textodepoimento{
            background-color: black;
            border: #111;
        
            border-radius: 29px;
           
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <img src="img/logo.PNG" width="20%" alt="logo-formatura">
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Cápsula do Tempo</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Fotos</a></li>
        </ul>
    </nav>
</header>

<!-- Carrossel de Imagens -->
<div class="carousel">
    <img src="https://www.aen.pr.gov.br/sites/default/arquivos_restritos/files/styles/share/public/imagem/2024-02/governador_colegio_anibal_foto_rdziura-6600_0.jpg?itok=J5pTKuBX"  class="active">
    <img src="https://via.placeholder.com/1200x400?text=Imagem+2">
    <img src="https://via.placeholder.com/1200x400?text=Imagem+3">
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<section class="borda-amarela">
    <br>
    <br>


</section>


<!-- Depoimentos -->
<section class="depoimentos">
    <h2 class="titulodep">Depoimentos</h2>
    <blockquote class="textodepoimento">
        "Como professor, acompanhar o crescimento de cada um de vocês ao longo desses anos tem sido uma experiência gratificante. Lembro-me do primeiro dia de aula, quando muitos ainda estavam tímidos e inseguros."


        
        <h2>Breno</h2>
    </blockquote>
        
  
</section>


<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.carousel img');

    function showSlides() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].classList.add('active');
        setTimeout(showSlides, 3000); // Muda a cada 3 segundos
    }

    function plusSlides(n) {
        slideIndex += n - 1;
        if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        } else if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        showSlides();
    }

    showSlides();
</script>

</body>
</html>
